<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You Fish 文件系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" type="text/css">
</head>
<body>
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><a href="/">上传图片</a></li>
    <li class="layui-nav-item"><a href="/file">上传文件</a></li>
    <li class="layui-nav-item layui-this"><a href="#">文件管理</a></li>
    <li class="layui-nav-item" style="float: right"><a href="/logout">退出登录</a></li>
</ul>
<div id="main">
    <div class="layui-tab" lay-filter="tab">
        <div class="layui-tab-content" style="text-align: center; margin:0 auto">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mark" placeholder="请输入描述搜索" autocomplete="off"
                               class="layui-input">
                    </div>
                    <label class="layui-form-label">筛选状态</label>
                    <div class="layui-input-inline">
                        <select name="type" style="width: 100px">
                            <option value="">全部</option>
                            <option value="IMAGE">图片</option>
                            <option value="FILE">文件</option>
                        </select>
                    </div>
                    <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
                </div>
            </form>
            <div class="layui-tab-item layui-show">
                <table id="admin" lay-filter="admin"></table>
            </div>
        </div>
    </div>
</div>
<div class="layui-hide">
    <button class="btn" data-clipboard-text="">
        Cut to clipboard
    </button>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
    <a class="layui-btn layui-btn-xs" lay-event="copy">复制</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
</script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js" type="text/javascript"></script>
<script th:src="@{/js/clipboard.min.js}" src="../static/js/clipboard.min.js" type="text/javascript"></script>
<script th:src="@{/js/admin.js}" src="../static/js/admin.js" type="text/javascript"></script>
</html>
