<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You Fish 文件系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../static/css/index.css" type="text/css">
</head>
<body>
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="#">上传图片</a></li>
    <li class="layui-nav-item"><a href="/file">上传文件</a></li>
    <li class="layui-nav-item"><a href="/admin">文件管理</a></li>
    <li class="layui-nav-item" style="float: right"><a href="/logout">退出登录</a></li>
</ul>
<div id="main">
    <form class="layui-form" action="/saveFile" id="imageForm">
        <h2 style="text-align: center; margin-bottom: 30px">图片上传</h2>
        <div class="layui-form-item">
            <label class="layui-form-label">图片描述</label>
            <div class="layui-input-block">
                <input type="text" name="mark" required lay-verify="required" placeholder="请输入图片描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;text-align: center">
            <legend>拖拽上传图片</legend>
        </fieldset>
        <div class="layui-upload-drag" id="uploadImage">
            <i class="layui-icon"></i>
            <p>点击上传，或将图片拖拽到此处</p>
            <div class="layui-hide" id="uploadDemoView">
                <hr>
                <img src="" alt="上传成功后渲染" style="max-width: 196px">
            </div>
        </div>
        <div class="layui-hide" id="uploadUrl">
            <input type="text" name="url" required lay-verify="required" autocomplete="off" class="layui-input" id="url-copy">
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="float: right">
                <button class="layui-btn" lay-submit lay-filter="imageForm">提交</button>
            </div>
        </div>
    </form>
</div>
<!-- 剪切板 -->
<div class="layui-hide">
    <button class="btn" data-clipboard-text="">
        Cut to clipboard
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js" type="text/javascript"></script>
<script th:src="@{/js/clipboard.min.js}" src="../static/js/clipboard.min.js" type="text/javascript"></script>
<script th:src="@{/js/index.js}" src="../static/js/index.js" type="text/javascript"></script>
</body>
</html>
