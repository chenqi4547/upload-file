<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You Fish 文件系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../static/css/index.css" type="text/css">
</head>
<body>
<!-- Target -->
<textarea id="bar">Mussum ipsum cacasdasilds...</textarea>

<!-- Trigger -->
<button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">
    Cut to clipboard
</button>
<script type="text/javascript">
    clipboard.on('success', function(e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);

        e.clearSelection();
    });
    clipboard.on('error', function(e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js" type="text/javascript"></script>
<script th:src="@{/js/clipboard.min.js}" src="../static/js/clipboard.min.js" type="text/javascript"></script>
<script th:src="@{/js/test.js}" src="../static/js/test.js" type="text/javascript"></script>
</body>
</html>
